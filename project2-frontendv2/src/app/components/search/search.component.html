<div class="container my-5">
  <div class="input-group product-search-bar mb-2">
    <form class="form-outline form-header">
      <input #myInput type="text"
             placeholder="Enter product"
             class="au-input form-control"
             (keyup.enter)="doSearch(myInput.value)"/>
      <button (click)="doSearch(myInput.value)"
              class="au-btn-submit btn btn-block btn-primary product-search-bar mt-2">
        Search
      </button>
    </form>
  </div>
</div>
