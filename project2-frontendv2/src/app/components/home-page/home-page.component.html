<div class="page-wrapper">
  <div class="container my-3">

    <div class="container items">
      <a routerLink="/products"><h5 class="display-4 mt-3">Hot Items</h5></a>
      <div class="container hotItems col my-5">
        <div class="main-content">
          <div class="section-content section-content-p30">
            <div class="container-fluid">
              <div class="row">
                <div *ngFor="let product of products" class="col-md-3 ">
                  <div class="product-content">
                    <a routerLink="/products/{{product.id}}"><img src="{{product.picture}}" alt="" class="img-responsive" height="100"/></a>
                    <div class="itemDescriber my-2 mx-auto">
                      <a routerLink="/products/{{product.id}}"><h5>{{product.description | slice: 0:20| titlecase}}</h5></a>
                      <h5 class="mb-2">{{product.price | currency:'USD'}}</h5>
                      <button (click)="addToCart(product)" class="btn btn-primary mt-2 mb-5">Add to cart</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a routerLink="/products" ><h5 class="display-4">New Items</h5></a>
      <div class="container newItems col ">
        <div class="main-content">
          <div class="section-content section-content-p30">
            <div class="container-fluid">
              <div class="row">
                <div *ngFor="let product of products" class="col-md-3 ">
                  <div class="product-content">
                    <a  routerLink="/products/{{product.id}}"><img src="{{product.picture}}" alt="" class="img-responsive" height="100"/></a>
                    <div class="itemDescriber my-2 mx-auto">
                      <a routerLink="/products/{{product.id}}"><h5>{{product.description | slice: 0:20| titlecase}}</h5></a>
                      <h5>{{product.price | currency:'USD'}}</h5>
                      <button (click)="addToCart(product)" class="btn btn-primary mt-2 mb-5">Add to cart</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="carouselExampleSlidesOnly" class="carousel slide mt-5 pt-5" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/assets/images/home-page/ad-2.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/images/home-page/ad-1.jpg" alt="Second slide">
      </div>
    </div>
  </div>
  <h1 class="display-1 text-center mt-5"><em>Rated #1 In The Business</em></h1>
</div>
