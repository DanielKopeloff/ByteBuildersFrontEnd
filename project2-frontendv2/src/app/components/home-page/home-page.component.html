    <div class="container items">
      <a routerLink="/products"><h5 class="display-4 mt-3">Hot Items</h5></a>
      <div class="container hotItems col my-5">
        <div class="main-content">
          <div class="section-content section-content-p30">
            <div class="container-fluid">
              <div class="row">
                <div *ngFor="let product of products" class="col-md-3 ">
                  <div class="product-content">
                    <a href="#"><img src="{{product.picture}}" alt="" class="img-responsive" height="100"/></a>
                    <div class="itemDescriber my-2 mx-auto">
                      <a href="#"><h5>{{product.description | titlecase}}</h5></a>
                      <h5 class="mb-2">{{product.price | currency:'USD'}}</h5>
                      <button (click)="addToCart(product)" class="btn btn-primary mt-2 mb-5">Add to cart</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a routerLink="/products" ><h5 class="display-4">New Items</h5></a>
      <div class="container newItems col my-5">
        <div class="main-content">
          <div class="section-content section-content-p30">
            <div class="container-fluid">
              <div class="row">
                <div *ngFor="let product of products" class="col-md-3 ">
                  <div class="product-content">
                    <a href="#"><img src="{{product.picture}}" alt="" class="img-responsive" height="100"/></a>
                    <div class="itemDescriber my-2 mx-auto">
                      <a href="#"><h5>{{product.description | titlecase}}</h5></a>
                      <h5>{{product.price | currency:'USD'}}</h5>
                      <button (click)="addToCart(product)" class="btn btn-primary mt-2 mb-5">Add to cart</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
