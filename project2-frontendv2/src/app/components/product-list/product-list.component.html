<div class="page-wrapper">
  <app-search></app-search>
  <app-category-list></app-category-list>
  <div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row mb-5">
          <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
            No products founds.
          </div>
          <div *ngFor="let product of products" class="col-md-3">
            <div class="product-content">
              <a routerLink="/products/{{product.id}}">
                <img src="{{product.picture}}" alt="" class="img-responsive" height="150"/>
              </a>
              <div class="my-2 mx-auto">
                <h5><a routerLink="/products/{{product.id}}">
                  {{product.description | slice: 0:20| titlecase }}...
                </a></h5>
                <h6>{{product.price | currency:'USD'}}</h6>
                <a (click)="addToCart(product)" class="primary-btn">Add to cart</a>
                <hr/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-12 mt-3">
            <ngb-pagination [(page)]="pageNumber"
                            [pageSize]="pageSize"
                            [collectionSize]="totalElements"
                            [maxSize]="5"
                            [boundaryLinks]="true"
                            (pageChange)="listProducts()">
            </ngb-pagination>
          </div>
          <div class="pagination-dropdown">
            <div class="col-md-12">
              <span class="mr-2">Page Size</span>
              <select (change)="updatePageSize($event.target.value)">
                <option selected="true">5</option>
                <option>10</option>
                <option>25</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
