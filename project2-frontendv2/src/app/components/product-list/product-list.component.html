<div class="page-wrapper">
  <div class="container my-5">
    <div class="input-group product-search-bar">
      <div class="form-outline">
        <input type="search" id="form1" class="form-control"/>
        <button type="button" class="btn btn-block btn-primary product-search-bar mt-2">
          <label class="form-label" for="form1">Search</label>
        </button>
      </div>
    </div>

    <app-category-list></app-category-list>
    <div class="main-content">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="row">
            <div *ngFor="let product of products" class="col-md-3 my-2">
              <div class="product-content">
                <img src="{{product.picture}}" alt="" class="img-responsive" height="150"/>
                <div class="my-2 mx-auto">
                  <h5>{{product.description | titlecase}}</h5>
                  <h6>{{product.price | currency:'USD'}}</h6>
                  <a href="#" class="primary-btn">Add to cart</a>
                  <hr/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
