<div class="row login-page mt-5">
    <div class="col-xs-12 ">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
          </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control"
                type = "text"
                id="username"
                class="form-control"
                ngModel
                name="username"
                required
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control"
                ngModel
                name="password"
                required
                minlength="6"
                />
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control"
                type = "text"
                id="firstName"
                class="form-control"
                ngModel
                name="firstName"
                required
                />
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control"
                type = "text"
                id="lastName"
                class="form-control"
                ngModel
                name="lastName"
                required
                />
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control"
                type = "text"
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                email
                />
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="role">role</label>
                <input type="number" id="role" class="form-control"
                type = "number"
                id="role"
                class="form-control"
                ngModel
                name="role"
                required
                />
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="profilePic">profile Picture url</label>
                <input type="text" id="profilePic" class="form-control"
                type = "text"
                id="profilePic"
                class="form-control"
                ngModel
                name="profilePic"
                required
                />
            </div>
            <div class="sign-up-button">
                <button class="btn btn-primary mr-3" type="submit"
                [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up'}}
                </button>
                <button class="btn btn-danger ml-3" (click)="onSwitchMode()" type="button">
                    {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
